$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  question:
    type: string
    default: What is the main difference between train and car
  index:
    type: string
    default: moe_1
outputs:
  question:
    type: string
    reference: ${input.question}
  answer:
    type: string
    reference: ${search_index.output}
nodes:
- name: search_index
  type: python
  source:
    type: code
    path: search_index.py
  inputs:
    query: ${inputs.question}
    index_one: ${inputs.index}
